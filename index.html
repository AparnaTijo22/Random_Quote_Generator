<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Random Quote Generator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&   display=swap" rel="stylesheet">

</head>
<body>
    <h1>Let's start our <span id="timeOfDay">night</span> with a new quote</h1>
    <div class="box">
        <div class="para">
            <p id="mainContent">❝The first step to getting the things you want out of life is this: decide what you want.❞</p>
        </div>
        <p id="author">-By Ben Stein</p>
        <button id="genQuote">New Quote</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
